version: '3.8'

services:
  # PostgreSQLデータベース
  postgres:
    image: postgres:16-alpine
    container_name: food-del-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - food-del-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # バックエンドサーバー (Bun + Express + TypeScript)
  server:
    build:
      context: ./food-del-server
      dockerfile: Dockerfile
    env_file: ./.env
    image: food-del-server
    container_name: food-del-server
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NODE_ENV=production
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_CREDENTIALS=true
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - food-del-network

  # フロントエンドクライアント (React + Nginx)
  client:
    build:
      context: ./food-del-client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    image: food-del-client
    container_name: food-del-client
    ports:
      # ホストの3000ポートをコンテナの80ポート(Nginx)にマッピング
      - "3000:80"
    depends_on:
      - server
    networks:
      - food-del-network

  # ダッシュボード (React + Nginx)
  dashboard:
    build:
      context: ./food-del-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    image: food-del-dashboard
    container_name: food-del-dashboard
    ports:
      # ホストの3001ポートをコンテナの80ポート(Nginx)にマッピング
      - "3001:80"
    depends_on:
      - server
    networks:
      - food-del-network

# ネットワーク設定
networks:
  food-del-network:
    driver: bridge

# データ永続化用ボリューム
volumes:
  postgres_data:
